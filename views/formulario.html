<html lang="en">
<head>

</head>
<body>
    <h1>Pagina do formulario</h1>

    <form>
        <label for ="artName">Nome do artigo:</label> 
        <input type = "text" id = "artName" name = "artName"><br><br>

        <label for ="artDate">Data de Publicação</label>
        <input type = "date" id = "artDate" name = "artDate"><br><br>
        

        <fieldset>
            <legend> Escolha quais artigos foram citados</legend>
            <div>
                <input type="checkbox" id ="check1" name = "artigo" value = "artigo1" >
                <label for = "check1"> Teste1 </label>

            </div>

            <div>
                <input type="checkbox" id ="check2" name = "artigo" value = "artigo2" >
                <label for = "check2"> Teste2 </label>
            </div>


        </fieldset>

        <label for ="artAnexo">Artigo</label>
        <input type="file" id = "artAnexo" accept=".pdf">

    </form>
    <button onclick="enviar()">Enviar</button>

    <script src = "./utils/formulario.js"> </script>

</body>
</html>

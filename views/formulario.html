<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/formulario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
    <br><br><br><h1>Página do formulário</h1><br><br>
    </div>

    <div class="container">
    <form>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="artAutor">Autor do artigo</label>
            </div>
            <select class="custom-select" id="artAutor">
            </select>
          </div>


        <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" for="artName">Nome do artigo</span>
            </div>
            <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping" id = "artName" name = "artName">
          </div><br>


        <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" for="artDate">Data de Publicação</span>
            </div>
            <input type="date" class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping" id = "artDate" name = "artDate">
          </div>
        
        <br>
        <div class="form-group">
            <div class="selectBox" onclick="showCheckboxes()">
              <select>
                <option>Escolha quais artigos foram citados</option>
              </select>
              <div class="overSelect"></div>
            </div>
            <div id="checkboxes">
                
            </div>
        </div>

    </form>

    <form id = "formArt" action="../../formulario/post" enctype="multipart/form-data" method="POST">
        <label for ="artAnexo">Artigo</label>

        <input type="file" name = "artAnexo" id = "artAnexo" accept=".pdf"><br><br>

        <input type= "submit" id = "postButton" style="display: none;">
        
    </form>
    
    <button onclick="enviar()">Enviar</button>
    </div>
    <script src = "../../utils/formulario.js"> </script>
</body>
</html>
